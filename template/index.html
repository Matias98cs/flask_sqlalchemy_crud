{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
messages %} {{message}} {% endfor %} {% endif %} {% endwith %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask SQLAlchemy CRUD</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <form action="/new" method="POST">
      <input type="text" placeholder="Write your full name" name="fullname" />
      <input type="text" placeholder="Write your email" name="email" />
      <input type="text" placeholder="Write your phone" name="phone" />
      <button>Save</button>
    </form>

    <div>
      {% for contact in contacts %}
      <div>
        <h4>{{contact.fullname}}</h4>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
        <div>
          <a href="{{url_for('contacts.update', id=contact.id)}}">Edit</a>
          <a href="{{url_for('contacts.delete', id=contact.id)}}">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
